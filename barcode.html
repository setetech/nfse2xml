<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de C√≥digo de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            display: none;
        }

        #interactive {
            width: 100%;
            height: 100%;
        }

        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .controls {
            padding: 20px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        .btn-danger {
            background: #fee;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fdd;
        }

        .input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            margin-bottom: 16px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 16px;
            color: #666;
            font-size: 14px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .inventory-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .inventory-item {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inventory-item .info {
            flex: 1;
        }

        .inventory-item .code {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .inventory-item .qty {
            color: #667eea;
            font-size: 14px;
        }

        .inventory-item .actions {
            display: flex;
            gap: 8px;
        }

        .inventory-item button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-delete {
            background: #fee;
            color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Contagem de Estoque</h1>
            <p>Escaneie c√≥digos de barras para inventariar</p>
        </div>

        <div class="scanner-container" id="scannerContainer">
            <div id="interactive" class="viewport"></div>
            <div class="scanner-overlay">
                <div class="scanner-line"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="toggleScanBtn">üì∑ Iniciar Escaneamento</button>
            <button class="btn btn-secondary" id="copyBtn" style="display: none;">üìã Copiar Dados</button>
            <button class="btn btn-danger" id="clearBtn" style="display: none;">üóëÔ∏è Limpar Invent√°rio</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="itemCount">0</div>
                <div class="stat-label">Itens</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalQty">0</div>
                <div class="stat-label">Quantidade Total</div>
            </div>
        </div>

        <div class="inventory-list" id="inventoryList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 2a1 1 0 0 0-.894.553L7.382 4H4a1 1 0 0 0 0 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a1 1 0 1 0 0-2h-3.382l-.724-1.447A1 1 0 0 0 11 2H9z"/>
                </svg>
                <p>Nenhum item escaneado ainda</p>
                <p style="font-size: 12px; margin-top: 8px;">Clique em "Iniciar Escaneamento" para come√ßar</p>
            </div>
        </div>
    </div>

    <div class="input-modal" id="inputModal">
        <div class="modal-content">
            <h3>C√≥digo Detectado!</h3>
            <p id="detectedCode"></p>
            <input type="number" id="quantityInput" placeholder="Digite a quantidade" min="1" value="1" autofocus>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="cancelInput()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveItem()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let scanning = false;
        let currentBarcode = null;
        let inventory = {};

        // Carregar invent√°rio do armazenamento em mem√≥ria
        function loadInventory() {
            const stored = localStorage.getItem('barcodeInventory');
            if (stored) {
                inventory = JSON.parse(stored);
                updateUI();
            }
        }

        // Salvar invent√°rio
        function saveInventory() {
            localStorage.setItem('barcodeInventory', JSON.stringify(inventory));
            updateUI();
        }

        // Inicializar Quagga
        function startScanner() {
            const scannerContainer = document.getElementById('scannerContainer');
            scannerContainer.style.display = 'block';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    showToast('Erro ao acessar c√¢mera');
                    stopScanner();
                    return;
                }
                Quagga.start();
                scanning = true;
                document.getElementById('toggleScanBtn').textContent = '‚è∏Ô∏è Pausar Escaneamento';
            });

            Quagga.onDetected(onBarcodeDetected);
        }

        function stopScanner() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                document.getElementById('scannerContainer').style.display = 'none';
                document.getElementById('toggleScanBtn').textContent = 'üì∑ Iniciar Escaneamento';
            }
        }

        function onBarcodeDetected(result) {
            const code = result.codeResult.code;
            if (code) {
                currentBarcode = code;
                stopScanner();
                showInputModal(code);
            }
        }

        function showInputModal(code) {
            document.getElementById('detectedCode').textContent = `C√≥digo: ${code}`;
            document.getElementById('quantityInput').value = inventory[code] ? inventory[code] : 1;
            document.getElementById('inputModal').style.display = 'flex';
            setTimeout(() => document.getElementById('quantityInput').focus(), 100);
        }

        function cancelInput() {
            document.getElementById('inputModal').style.display = 'none';
            currentBarcode = null;
        }

        function saveItem() {
            const quantity = parseInt(document.getElementById('quantityInput').value);
            if (quantity > 0 && currentBarcode) {
                if (inventory[currentBarcode]) {
                    inventory[currentBarcode] += quantity;
                } else {
                    inventory[currentBarcode] = quantity;
                }
                saveInventory();
                showToast(`Adicionado: ${currentBarcode} (${quantity} un.)`);
                cancelInput();
            }
        }

        function updateUI() {
            const list = document.getElementById('inventoryList');
            const keys = Object.keys(inventory);
            
            if (keys.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 2a1 1 0 0 0-.894.553L7.382 4H4a1 1 0 0 0 0 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a1 1 0 1 0 0-2h-3.382l-.724-1.447A1 1 0 0 0 11 2H9z"/>
                        </svg>
                        <p>Nenhum item escaneado ainda</p>
                    </div>
                `;
                document.getElementById('stats').style.display = 'none';
                document.getElementById('copyBtn').style.display = 'none';
                document.getElementById('clearBtn').style.display = 'none';
            } else {
                let html = '';
                let totalQty = 0;
                
                keys.forEach(code => {
                    const qty = inventory[code];
                    totalQty += qty;
                    html += `
                        <div class="inventory-item">
                            <div class="info">
                                <div class="code">${code}</div>
                                <div class="qty">Quantidade: ${qty}</div>
                            </div>
                            <div class="actions">
                                <button class="btn-edit" onclick="editItem('${code}')">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="deleteItem('${code}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                document.getElementById('itemCount').textContent = keys.length;
                document.getElementById('totalQty').textContent = totalQty;
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('copyBtn').style.display = 'block';
                document.getElementById('clearBtn').style.display = 'block';
            }
        }

        function editItem(code) {
            currentBarcode = code;
            showInputModal(code);
        }

        function deleteItem(code) {
            if (confirm(`Remover ${code} do invent√°rio?`)) {
                delete inventory[code];
                saveInventory();
                showToast('Item removido');
            }
        }

        function copyToClipboard() {
            let text = 'INVENT√ÅRIO\n\n';
            Object.keys(inventory).forEach(code => {
                text += `${code}\t${inventory[code]}\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('‚úì Dados copiados!');
            }).catch(() => {
                showToast('Erro ao copiar');
            });
        }

        function clearInventory() {
            if (confirm('Limpar todo o invent√°rio? Esta a√ß√£o n√£o pode ser desfeita.')) {
                inventory = {};
                saveInventory();
                showToast('Invent√°rio limpo');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        document.getElementById('toggleScanBtn').addEventListener('click', () => {
            if (scanning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        document.getElementById('clearBtn').addEventListener('click', clearInventory);

        document.getElementById('quantityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveItem();
            }
        });

        // Inicializar
        loadInventory();
    </script>
</body>
</html>
